<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loading Bar Grow</title>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #111;
    }

    .loading-bar {
      width: 0;
      height: 8px;
      background: turquoise;
      animation: load 3s ease-in-out infinite;
    }

    @keyframes load {
      0% { width: 0; }
      50% { width: 50%; }
      100% { width: 0;}
    }
  </style>
</head>
<body>
  <div class="loading-bar"></div>
</body>
</html>
