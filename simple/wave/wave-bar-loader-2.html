<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wave Loader</title>
  <style>
    :root {
      --targetWidth: 6px;
      --targetHeight: 40px;
      --targetColor: rgba(5, 217, 232, 1);
      --bg-color: #121212;
      --barGap: 4px;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: var(--bg-color);
    }

    .sine-wave-loader {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: var(--barGap);
      height: var(--targetHeight);
    }

    .bar {
      width: var(--targetWidth);
      height: var(--targetHeight);
      background: var(--targetColor);
      animation: waveBar 1.5s infinite ease-in-out;
    }

    .bar:nth-child(1) { animation-delay: 0s; }
    .bar:nth-child(2) { animation-delay: 0.1s; }
    .bar:nth-child(3) { animation-delay: 0.2s; }
    .bar:nth-child(4) { animation-delay: 0.3s; }
    .bar:nth-child(5) { animation-delay: 0.4s; }
    .bar:nth-child(6) { animation-delay: 0.5s; }
    .bar:nth-child(7) { animation-delay: 0.6s; }
    .bar:nth-child(8) { animation-delay: 0.7s; }
    .bar:nth-child(9) { animation-delay: 0.8s; }
    .bar:nth-child(10) { animation-delay: 0.9s; }
    .bar:nth-child(11) { animation-delay: 1.0s; }
    .bar:nth-child(12) { animation-delay: 1.1s; }
    .bar:nth-child(13) { animation-delay: 1.2s; }
    .bar:nth-child(14) { animation-delay: 1.3s; }
    .bar:nth-child(15) { animation-delay: 1.4s; }

    @keyframes waveBar {
      0%, 100% {
        height: 0px;
      }
      50% {
        height: 60px;
      }
    }

  </style>
</head>
<body>
  <div class="sine-wave-loader">
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
    </div>
</body>
</html>
