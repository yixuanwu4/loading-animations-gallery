<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Typing Dots</title>
  <style>
    :root {
      --targetWidth: 20px;
      --targetHeight: 20px;
      --targetColor: rgba(5, 217, 232, 1);
      --bg-color: #121212;
      --barGap: 4px;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: var(--bg-color);
    }

    .dots {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: var(--barGap);
      height: 100%;
    }

    .dot {
      background-color: var(--targetColor);
      width: var(--targetWidth);
      height: var(--targetHeight);
      border-radius: 50%;
      animation: typing 1.2s infinite ease-in-out;
      opacity: 0;
    }

    @keyframes typing {
      0%, 100% {
        transform: translateY(0);
        opacity: 0.3;
      }
      25% {
        transform: translateY(-6px); opacity: 1;
      }
      50% {
        transform: translateY(0);
        opacity: 0.3;
      }
    }

    .dot:nth-child(1) {animation-delay: 0s;}
    .dot:nth-child(2) {animation-delay: 0.15s;}
    .dot:nth-child(3) {animation-delay: 0.3s;}
    .dot:nth-child(4) {animation-delay: 0.45s;}
    .dot:nth-child(5) {animation-delay: 0.6s;}

  </style>
</head>
<body>
  <div class="dots">
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
  </div>
</body>
</html>
