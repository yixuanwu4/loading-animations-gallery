<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coin Spinner</title>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      perspective: 1000px;
    }

    .coin {
      position: relative;
      width: 80px;
      height: 80px;
      background: radial-gradient(circle at center, gold 60%, goldenrod 100%);
      border: 16px solid #f8e473;
      box-shadow: inset 0 0 5px #b48b00;
      border-radius: 50%;
      animation: spin 3s linear infinite;
      transform-style: preserve-3d;
    }

    .coin span {
      display: flex;
      align-items: center;
      justify-content: center;
      position: absolute;
      width: 100%;
      height: 100%;
      font-size: 40px;
      color: #D3AF37;
      backface-visibility: hidden;
    }

    .front {
      transform: rotateY(0deg);
    }

    .back {
      transform: rotateY(180deg);
    }

    @keyframes spin {
      0% {
        transform: rotateY(0deg);
      }

      100% {
        transform: rotateY(360deg);
      }
    }
  </style>
</head>
<body>
  <div class="coin">
    <span class="front">$</span>
    <span class="back">$</span>
  </div>
</body>
</html>
