<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic Spinner</title>
  <style>
    body{
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    div {
      width: 40px;
      height: 40px;
      border: 4px solid rgb(226, 248, 245) ;
      border-top: 4px solid Turquoise;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to {transform: rotate(360deg);};
    }


  </style>
</head>
<body>
  <div></div>
</body>
</html>
