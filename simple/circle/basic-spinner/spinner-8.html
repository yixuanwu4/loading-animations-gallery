<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Basic Spinner 08</title>
  <style>
    :root {
      --spinner-size: 80px;
      --bg-color: #121212;
      --highlight-color: #24d3dd;
      --highlight-opposite-color: white;
      --border-width: 6px;
      --dot-size: 24px;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: var(--bg-color);
    }

    .spinner {
      position: relative;
      width: var(--spinner-size);
      height: var(--spinner-size);
      border: var(--border-width) solid transparent;
      border-radius: 50%;
    }

    .highlight {
      position: absolute;
      top: calc(50% - (var(--spinner-size) / 2 + var(--border-width) + var(--dot-size)/2));
      left: 50%;
      width: var(--dot-size);
      height: var(--dot-size);
      background-color: var(--highlight-color);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      transform-origin: 50% calc(var(--spinner-size) / 2 + var(--border-width));
      animation: spin 1.5s linear infinite;
    }

    .highlight-opposite {
      background-color: var(--highlight-opposite-color);
      transform: translate(-50%, -50%) rotate(180deg);
      animation: spin 1.5s linear infinite;
      animation-name: spin-opposite;
    }

    @keyframes spin {
      100% {
        transform: translate(-50%, -50%) rotate(360deg);
      }
    }

    @keyframes spin-opposite {
      100% {
        transform: translate(-50%, -50%) rotate(540deg);
      }
    }
  </style>
</head>

<body>
  <div class="spinner">
    <div class="highlight"></div>
    <div class="highlight highlight-opposite"></div>
  </div>
</body>

</html>
